<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="imges/calculator.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="imges/undraw_calculator_re_alsc (1).svg" alt=""> -->
      <div class="main">
        <div class="output">
          <div class="text" >
          </div>
        </div>
        <div class="calculator">
          <div class="colums">
            <div class="col-1 col">
              <button data-value="ac">AC</button>
              <button data-value="del" class="delete">Del</button>
              <button data-value="/">/</button>
            </div>
            <div class="col-2 col">
              <button data-value="7">7</button>
              <button data-value="8">8</button>
              <button data-value="9">9</button>
            </div>
            <div class="col-3 col">
              <button data-value="6">6</button>
              <button data-value="5">5</button>
              <button data-value="4">4</button>
            </div>
            <div class="col-4 col">
              <button data-value="1">1</button>
              <button data-value="2">2</button>
              <button data-value="3">3</button>
            </div>

            <div class="b-botton">
              <button data-value="0">0</button>
              <button data-value=".">.</button>
            </div>
          </div>
          <div class="right">
            <button data-value="*">x</button>
            <button data-value="-">-</button>
            <button data-value="+">+</button>
            <button data-value="=" class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
