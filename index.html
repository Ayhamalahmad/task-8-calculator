<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="imges/calculator.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="imges/undraw_calculator_re_alsc (1).svg" alt=""> -->
       <div class="main">
        <div class="output">
          <div class="text"> 8 + 1</div>
        </div>
        <div class="calculator">
          <div class="colums">
            <div class="col-1  col">
              <button>AC</button>
              <button class="delete">Del</button>
              <button>/</button>
            </div>
            <div class="col-2  col">
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="col-3 col">
              <button>6</button>
              <button>5</button>
              <button>4</button>
            </div>
            <div class="col-4 col">
              <button>1</button>
              <button>2</button>
              <button>3</button>
            </div>
    
            <div class="b-botton ">
              <button>0</button>
              <button>.</button>
            </div>
          </div>
          <div class="right">
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button class="equal">=</button>
          </div>
        </div>
       </div>
 
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
